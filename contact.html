            <li class="nav-item">

            </li>

              <a class="nav-link active" href="/InvoicesNew/contact.html">Contact Us</a>

                href="#"

    <div class="container my-4">
     <h2>Contact Us</h2>

     <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select The Product:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>RSI</option>
            <option>RSO</option>
            <option>KTA</option>
            <option>KTM</option>
          </select>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">New Customer?</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Yes
                </label>
              </div>
            </div>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Please enter your details</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" style="margin-top: 1rem;">Submit</button>
      </form>
    </div>
